<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Practise</title>
    <style media="screen">
    table,td,th {
      border: 1px solid black;
      padding: 20px;
      border-collapse: collapse;
    }
    table{
      width: 100%;
    }
    h2{
      color: #f23456;
      text-align: center;
      padding: 10px;
      margin: 10px;
    }
    tr:nth-child(even){
      background-color: #ddffdd;
    }
    </style>

  </head>
  <body>
    <h2>Table Shows Features of Mobile Devices</h2>
    <table>
      <caption style="padding:20px"><strong>Mobile Devices</strong></caption>
      <tr>
        <th>Brand Name</th>
        <th>Model Name</th>
        <th>RAM</th>
        <th>Screen Resolution</th>
      </tr>
      <tr>
        <td>Samsung</td>
        <td>Galaxy S10</td>
        <td>6GB</td>
        <td>Full HD</td>
      </tr>
      <tr>
        <td>I Phone</td>
        <td>10X</td>
        <td>6GB</td>
        <td>Full HD</td>
      </tr>
      <tr>
        <td>OnePlus</td>
        <td>7</td>
        <td>8GB</td>
        <td>Full HD</td>
      </tr>
    </table>
  </body>
</html>
